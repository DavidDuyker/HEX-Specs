<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Plugin</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the bundled CSS -->
</head>

<body>
  <div id="pickers"><div id="header"><h2>Color Styles</h2></div><div class="picker selected">
    <div class="foreground style-dot"></div>
    <h3>Foreground</h3>
    <button id="select">Select</button>
    <button id="eyedrop">Eyedrop</button>
  </div>
  <div class="picker">
    <div class="background style-dot"></div>
    <h3>Background</h3>
    <button id="select">Select</button>
    <button id="eyedrop">Eyedrop</button>
  </div></div>
  <script>
    document.getElementById("select").onclick = () => {
      const textbox = document.getElementById("count");
      const count = parseInt(textbox.value, 10);
      parent.postMessage(
        { pluginMessage: { type: "create-shapes", count } },
        "*"
      );
    };

    document.getElementById("eyedrop").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
    };
  </script>
</body>

</html>
